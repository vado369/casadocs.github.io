<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
</head>

<body>
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #0A1A23;
    color: #FFF;
    line-height: 1.6;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

a {
    color: #C8731E;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Header */
header {
    background-color: #0A1A23;
    text-align: center;
    padding: 20px 0;
}

header img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

header h1 {
    font-size: 2em;
}

/* Main sections */
.section {
    padding: 40px 0;
}

#welcome {
    background-color: #0A1A23;
    text-align: center;
}

#articles {
    background-color: #0A1A23;
    text-align: center;
}

#articles h2 {
    color: #C8731E;
    margin-bottom: 20px;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.button {
    display: inline-block;
    background-color: #77311E;
    color: #FFF;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #C8731E;
}

/* Footer */
footer {
    background-color: #0A1A23;
    text-align: center;
    padding: 20px 0;
}

footer p {
    font-size: 0.9em;
}


    </style>
    <header>
        <div class="container">
            <img src="https://drive.google.com/uc?id=16kwnG6LgST86eLsTa9R7b6nfjqo-UhFm" alt="Logo de la page">
            <h1>Bienvenue sur mon site</h1>
        </div>
    </header>

    <main>
        <section id="welcome" class="section">
            <div class="container">
                <p>Bienvenue sur mon site ! Ici, vous trouverez mes articles en ligne.</p>
            </div>
        </section>

        <section id="articles" class="section">
            <div class="container">
                <h2>Articles r√©cents</h2>
                <div class="button-container">
                    <a href="lien-de-ton-premier-article" class="button">Article 1</a>
                    <a href="lien-de-ton-deuxieme-article" class="button">Article 2</a>
                    <!-- Ajouter d'autres boutons pour chaque nouvel article -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Powered by <a href="https://t.me/Elcasa1" target="_blank" rel="noopener noreferrer">EL CASA</a></p>
        </div>
    </footer>
</body>

</html>
